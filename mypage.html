<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/mypage.css" />
  <title>마이 페이지</title>

</head>

<body>
  <header>
    <div class="search">
      <input type="text" placeholder="검색어를 입력해주세요" class="search-field" />
      <button type="button" class="search-button">
        <img src="https://via.placeholder.com/30" alt="" />
      </button>
    </div>
    <div class="user-infor">
      <div>
        <img src="https://via.placeholder.com/40" alt="" />
      </div>
      <div class="nickname">닉네임</div>
    </div>
    <div class="alarm">
      <div class="alarm-image">
        <img src="https://via.placeholder.com/30x50" alt="" />
      </div>
      <div class="alarm-state-image">
        <img src="https://via.placeholder.com/10" alt="" />
      </div>
    </div>
  </header>

  <div class="container">
    <!-- 결제 전체 컨테이너 -->
    <div class="mypage-container">
      <!-- 마이페이지 타이틀 -->
      <div class="title">
        <span>마이 페이지</span>
      </div>
      <hr>

      <!-- 마이페이지 유저 정보-->
      <div id="mypage-user">
        <div id="mypage-user-info">
          <img id="mypage-profile-img" src="img/mypage/example-mypage-profile.png" alt="마이페이지 프로필 이미지" />
          <div id="mypage-user-info-text">
            <div id="mypage-user-info-text-1">
              <div id="mypage-user-info-text-title">전문가</div>
              <div id="mypage-user-info-text-level">Level2</div>
            </div>
            <div id="mypage-user-info-text-name">UNI Maker</div>
            <div id="mypage-user-info-text-reverse">
              <img id="payment-reverse-img" src="img/mypage/reverse.png" alt="마이페이지 프로필 이미지" />
              <button>의뢰인으로 전환</button>
            </div>
          </div>
        </div>
      </div>

      <!--보낸 제안-->
      <div id="mypage-suggest">
        <div id="mypage-suggest-title">
          <div id="mypage-suggest-title-1">보낸 제안</div>
          <div id="mypage-suggest-title-2">전체보기</div>
        </div>

        <div id="mypage-suggest-content">
          <div>작업 가능한 프로젝트를 확인하고<br />금액을 제안해주세요</div>
          <button>프로젝트 보러가기</button>
        </div>

        <div id="mypage-suggest-profile">
          <img src="img/mypage/profile.png" alt="전문가 관리 프로필 이미지" />
          <span>전문가 프로필 관리</span>
        </div>
      </div>
      <hr>
      <!--판매 정보-->
      <div id="mypage-sell-info">
        <div id="mypage-sell-info-title">
          <div>판매정보</div>
          <button>전체보기</button>
        </div>

        <div id="mypage-sell-info-count">
          <div class="mypage-sell-info-count-number">
            <div>3</div>
          </div>
          <div class="mypage-sell-info-count-line">­―</div>
          <div class="mypage-sell-info-count-number">
            <div>8</div>
          </div>
          <div class="mypage-sell-info-count-line">―</div>
          <div class="mypage-sell-info-count-number">
            <div>3</div>
          </div>
          <div class="mypage-sell-info-count-line">―</div>
          <div class="mypage-sell-info-count-number">
            <div>0</div>
          </div>
        </div>

        <div id="mypage-sell-info-count-title">
          <div id="mypage-sell-info-count-title-1">작업 완료</div>
          <div id="mypage-sell-info-count-title-2">작업 진행중</div>
          <div id="mypage-sell-info-count-title-3">작업물 발송</div>
          <div id="mypage-sell-info-count-title-4">수정 요청</div>
        </div>

        <div id="mypage-sell-issue">
          <div class="mypage-sell-issue-delay">
            <div>발송지연</div>
            <div>0건</div>
          </div>
          <div class="mypage-sell-issue-delay">
            <div>거래취소</div>
            <div>0건</div>
          </div>
        </div>
        
      </div>


      <!--서비스 관리-->
      <div id="mypage-service">
        <div class="mypage-service-list">
          <button class="mypage-service-btn">
            <img src="img/mypage/service.png" width="10%">
            <div>내 서비스</div>
          </button>
        </div>
        <div class="mypage-service-list">
          <button class="mypage-service-btn">
            <img src="img/mypage/vacation.png" width="10%">
            <div>휴가 설정</div>
          </button>
        </div>
        <div class="mypage-service-list">
          <button class="mypage-service-btn">
            <img src="img/mypage/graph.png" width="10%">
            <div>수익관리</div>
          </button>
        </div>
        <div class="mypage-service-list">
          <button class="mypage-service-btn">
            <img src="img/mypage/myad.png" width="10%">
            <div>나의 광고 관리</div>
          </button>
        </div>
        <div class="mypage-service-list">
          <button class="mypage-service-btn">
            <img src="img/mypage/ad.png" width="10%">
            <div>광고 신청</div>
          </button>
        </div>
        <div class="mypage-service-list">
          <button class="mypage-service-btn">
            <img src="img/mypage/grade.png" width="10%">
            <div>나의 전문가 등급</div>
          </button>
        </div>
      </div>
    </div>
    <!--mypage-container end-->
  </div>
  <!--container end-->

  <footer></footer>
</body>

</html>
