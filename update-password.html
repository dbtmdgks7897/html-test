<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/update-password.css" />
  <title>비밀번호 찾기</title>
</head>

<body>
  <div class="no-container">
    <div class="find-account-container">
      <div class="info">
        <p>Find to <span class="blue">Every AI</span></p>
        <div class="subtitle">
          <span class="blue"> 비밀번호</span>를<br />
          잊어버리셨나요?
        </div>
        <p class="subtitle-info">
          사용할 비밀번호를 다시 <br />
          설정해주세요!
        </p>
      </div>
      <div class="input-box">
        <div class="input-item">
          <div class="input-item">
            <label for="id" class="passwordInputTitle">비밀번호를 입력해주세요</label><br />
            <input type="password" id="password" placeholder=" 비밀번호" /><br>
            <label for="id" class="passwordCheckInputTitle">비밀번호를 확인해주세요</label><br />
            <input type="password" id="passwordCheck" placeholder=" 비밀번호" />
          </div>
          <button id="updateButton">비밀번호 변경</button>
        </div>
      </div>
    </div>
</body>

</html>
