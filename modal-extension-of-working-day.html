<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/modal-layout.css" />
    <link rel="stylesheet" href="css/modal-check-order-information.css" />
    <title>작업일 연장</title>
</head>

<body>
    <div class="modal-container">
        <div class="modal-container-inner-box extension-inner-box">
            <div class="modal-title">작업일 연장</div>
            <hr>
            <div><span class="font-20">예정되어 있던 발송일</span></div>
            <div class="expected-shipping-date">{ <span class="font-blue">예정 발송일</span>}</div>
            <div><span class="font-20">요청 사유 선택</span></div>
            <div>
                <select name="" id="">
                    <option value="" disabled selected>사유를 선택해주세요</option>
                    <option value="">작업 상황의 변화</option>
                    <option value="">의뢰인 사정의 연장</option>
                    <option value="">전문가 사정의 연장</option>
                </select>
            </div>
            <div><span class="font-20">추가작업일</span></div>
            <div class="extension-detail">
                <input type="text" class="extention-detail-1" placeholder="1 ~ 10까지 입력해주세요">
                <div class="extention-detail-2">연장</div>
            </div>
            <div class="modal-button-box">
                <button class="modal-button">작업일 연장 하기</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
