<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/save-page.css" />
    <title>서비스 등록하기</title>
</head>

<body>
    <div class="container">
        <div class="container-innerbox">
            <div class="title">서비스 등록하기</div>
            <hr />
            <div class="save-content">
                <div class="save-content-detail">
                    <div class="save-content-text">서비스 제목</div>
                    <div class="save-content-input">
                        <input placeholder="30자 내외로 적어주세요" />
                    </div>
                </div>

                <div class="save-content-detail">
                    <div class="save-content-text">상위 카테고리</div>
                    <div class="save-content-input">
                        <select name="category">
                            <!--                        TODO 임시 카테고리 -->
                            <option value="" disabled selected>선택</option>
                        </select>
                    </div>
                </div>
                <div class="save-content-detail">
                    <div class="save-content-text">하위 카테고리</div>
                    <div class="save-content-input">
                        <select name="sub-category">
                            <!--                        TODO 임시 카테고리 -->
                            <option value="" disabled selected>선택</option>
                        </select>
                    </div>
                </div>
                <div class="details-info">세부 정보</div>
                <hr class="hr-2" />
                <div class="save-content-detail">
                    <div class="save-content-text">제목</div>
                    <div class="save-content-input">
                        <input placeholder="30자 내외로 적어주세요" />
                    </div>
                </div>
                <div class="save-content-detail">
                    <div class="save-content-text">설명</div>
                    <div class="save-content-input">
                        <textarea class="save-content-explanation" placeholder="제공하는 서비스를 300자 내외로 적어주세요"
                            rows="2"></textarea>
                    </div>
                </div>
                <div class="save-content-detail">
                    <div class="save-content-text">금액(VAT 포함)</div>
                    <div class="save-content-input" id="price">
                        <!-- 뒤에 원 붙이는건 자바스크립트로 -->
                        <input placeholder="기본 금액을 입력해주세요" />
                    </div>
                </div>
                <div class="save-content-detail">
                    <div class="save-content-text">작업일</div>
                    <div class="save-content-input" id="period">
                        <!-- 뒤에 일 붙이는건 자바스크립트로 -->
                        <input />
                    </div>
                </div>


                <div class="save-content-detail">
                    <div class="save-content-text">썸네일 이미지</div>
                    <div class="save-content-input-file">
                        <input type="file" />
                        <div class="servie-save-content-img-title">
                            <div class="servie-save-content-img-title-text">
                                올빼미 사진관.png
                            </div>
                            <div class="servie-save-content-img-title-x">
                                <button>X</button>
                            </div>
                        </div>
                        <div class="save-content-upload-explanation">
                            <span>1장만 등록가능</span>
                        </div>
                    </div>
                </div>

                <div class="save-content-detail">
                    <div class="save-content-text">사진 등록</div>
                    <div class="save-content-input-file">
                        <!-- 파일 여러개 업로드 해야됨 -->
                        <input type="file" />
                        <div class="servie-save-content-img-title">
                            <div class="servie-save-content-img-title-text">등록사진.png</div>
                            <div class="servie-save-content-img-title-x">
                                <button>X</button>
                            </div>
                        </div>
                        <div class="save-content-upload-explanation">
                            <span>최대 3장까지<br> 등록가능</span>
                        </div>
                    </div>
                </div>

                <div class="save-content-detail">
                    <div class="save-content-text">동영상 등록</div>
                    <div class="save-content-input-file">
                        <!-- 동영상 업로드-->
                        <input type="file" />
                        <div class="servie-save-content-img-title">
                            <div class="servie-save-content-img-title-text">
                                등록동영상.mov
                            </div>
                            <div class="servie-save-content-img-title-x">
                                <button>X</button>
                            </div>
                        </div>
                        <div class="save-content-upload-explanation">
                            <span>최대 300MByte까지 <br>등록가능</span>
                        </div>
                    </div>
                </div>

                <div class="save-content-detail">
                    <div class="save-content-text">수정 횟수</div>
                    <div class="save-content-input " id="revisions">
                        <!-- 뒤에 회 붙이는건 자바스크립트로 -->
                        <input placeholder="" />
                    </div>
                </div>
            </div>

            <button class="save-button">
                <span>서비스 등록하기</span>
            </button>
        </div>
    </div>
    </div>
</body>

</html>
