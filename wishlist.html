<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/wishlist.css" />
    <title>찜한 목록</title>
  </head>

  <body>
    <header>
      <div class="search">
        <input
          type="text"
          placeholder="검색어를 입력해주세요"
          class="search-field"
        />
        <button type="button" class="search-button">
          <img src="https://via.placeholder.com/30" alt="" />
        </button>
      </div>
      <div class="user-infor">
        <div>
          <img src="https://via.placeholder.com/40" alt="" />
        </div>
        <div class="nickname">닉네임</div>
      </div>
      <div class="alarm">
        <div class="alarm-image">
          <img src="https://via.placeholder.com/30x50" alt="" />
        </div>
        <div class="alarm-state-image">
          <img src="https://via.placeholder.com/10" alt="" />
        </div>
      </div>
    </header>

    <div class="container">
      <!-- 최상단 경로 -->
      <div class="wishlist-title">
        <span class="wishlist-title-font">나의 찜목록</span>
      </div>

      <!-- 드롭다운 -->
      <div class="wishlist-dropdown">
        <!-- 카테고리 -->
        <div class="sort-dropdowns">
          <div class="sort-category-detail">
            <select
              name="category-detail"
              class="category-details"
              id="category-detail1"
            >
              <option selected>카테고리</option>
              <option value="디자인">디자인</option>
            </select>
          </div>
          <div>
            <select
              name="sort-category-detail"
              class="category-details"
              id="category-detail2"
            >
              <option value="" disabled selected>세부 카테고리</option>
              <option value="디자인">디자인</option>
            </select>
          </div>
        </div>
        <!-- 정렬 -->
        <div class="wishlist-sort">
          <select name="sort" id="sort">
            <option value="" disabled selected>정렬</option>
            <option value="오름차순">오름차순</option>
          </select>
        </div>
      </div>
      <!-- 서비스 리스트 -->
      <div class="service-card-list">
        <!-- 개별 서비스 -->
        <div class="service-card">
          <!-- 서비스 이미지  -->
          <div class="service-image">
            <img src="img/square.png" alt="게시물 이미지" />
            <div class="image-icon">💕</div>
          </div>

          <div class="wishlist-information">
            <!-- 서비스 제목 -->
            <div class="wishlist-information-title">
              <span id="title"
                >'로고디자인' 심플, 감각적인 로고를 만들어드립니다.</span
              >
            </div>

            <!-- 평점 -->
            <div class="wishlist-information-grade">
              ⭐
              <span class="wishlist-information-grade-detail"> 4.5 (43)</span>
            </div>

            <!-- 서비스 가격 -->
            <div class="service-price-box">
              <span class="price">50,000원</span>
            </div>
          </div>
        </div>
        <!-- 더미데이터 *2 -->
        <!-- 개별 서비스 -->
        <div class="service-card">
          <!-- 서비스 이미지  -->
          <div class="service-image">
            <img src="img/square.png" alt="게시물 이미지" />
            <div class="image-icon">💕</div>
          </div>

          <div class="wishlist-information">
            <!-- 서비스 제목 -->
            <div class="wishlist-information-title">
              <span id="title"
                >'로고디자인' 심플, 감각적인 로고를 만들어드립니다.</span
              >
            </div>

            <!-- 평점 -->
            <div class="wishlist-information-grade">
              ⭐
              <span class="wishlist-information-grade-detail"> 4.5 (43)</span>
            </div>

            <!-- 서비스 가격 -->
            <div class="service-price-box">
              <span class="price">50,000원</span>
            </div>
          </div>
        </div>
        <!-- 개별 서비스 -->
        <div class="service-card">
          <!-- 서비스 이미지  -->
          <div class="service-image">
            <img src="img/square.png" alt="게시물 이미지" />
            <div class="image-icon">💕</div>
          </div>

          <div class="wishlist-information">
            <!-- 서비스 제목 -->
            <div class="wishlist-information-title">
              <span id="title"
                >'로고디자인' 심플, 감각적인 로고를 만들어드립니다.</span
              >
            </div>

            <!-- 평점 -->
            <div class="wishlist-information-grade">
              ⭐
              <span class="wishlist-information-grade-detail"> 4.5 (43)</span>
            </div>

            <!-- 서비스 가격 -->
            <div class="service-price-box">
              <span class="price">50,000원</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
