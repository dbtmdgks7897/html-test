<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/modal-layout.css" />
    <link rel="stylesheet" href="css/modal-expert-profile.css" />
    <title>modal-report</title>
</head>

<body>
    <div class="modal-container">
        <div class="modal-container-inner-box">
            <div class="modal-title profile-detail">전문가 프로필</div>
            <div class="expert-profile-img">
                <img src="https://via.placeholder.com/100" alt="">
            </div>
            <div class="expert-profile-name profile-detail">{전문가명}</div>

            <div class="expert-profile-info profile-detail">{전문가 프로필 정보데이터 표현}</div>

            <div class="profile-detail-dep">
                <div class="profile-detail-dep-title">설명</div>
                <div><input id="profile-detail-dep-1" type="text" placeholder="제안할 상세내용을 600자 내외로 작성해주세요"></div>
            </div>
            <div class="profile-detail-dep">
                <div class="profile-detail-dep-title">제한금액</div>
                <div><input type="text"></div>
            </div>
            <div class="profile-detail-dep">
                <div class="profile-detail-dep-title">제한일수</div>
                <div><input type="text"></div>
            </div>
            <div class="modal-button-box">
                <button class="modal-button">프로젝트 제안하기</button>
            </div>
        </div>
    </div>
</body>

</html>
