<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/modal-layout.css" />
    <link rel="stylesheet" href="css/modal-request-for-modification-of-work.css" />
    <title>modal-request-for-modification-of-work</title>
</head>

<body>
    <div class="modal-container">
        <div class="modal-container-inner-box">
            <div class="modal-title">작업물 수정 요청</div>
            <hr>
            <div class="modal-flex-container">
                <div class="reason-report"><span class="write-request">요청 사항 작성</span></div>
                <div class="reason-report">남은 수정 요청 횟수 {<span class="font-blue">수정 요청 횟수</span>}회</div>
            </div>
            <input type="text" placeholder="수정요청 사항을 30자 내외로 구체적으로 남겨주세요">
            <div class=" input-file-name">
                <div class="font-lightly">
                    ⚠ 서비스 설명에 명시된 수정 범위 또는 수정 횟수를 초과할 경우, 
                    추가 결제가 필요할 수 있습니다.
                </div>
            </div>
            <div class="modal-button-box">
                <button class="modal-button">수정요청</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
