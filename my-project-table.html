<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/my-project-table.css">
    <title>내 프로젝트</title>
    <style>

<body>
    <header>
        <div class="search">
            <input type="text" placeholder="검색어를 입력해주세요" class="search-field" />
            <button type="button" class="search-button">
                <img src="https://via.placeholder.com/30" alt="" />
            </button>
        </div>
        <div class="user-infor">
            <div>
                <img src="https://via.placeholder.com/40" alt="" />
            </div>
            <div class="nickname">닉네임</div>
        </div>
        <div class="alarm">
            <div class="alarm-image">
                <img src="https://via.placeholder.com/30x50" alt="" />
            </div>
            <div class="alarm-state-image">
                <img src="https://via.placeholder.com/10" alt="" />
            </div>
        </div>
    </header>
    <div class="container">
        <div class="inner-container">
            <!-- 헤더 -->
            <div class="inner-container-header">
                <!-- 제목 -->
                <div class="title">내 프로젝트</div>
                <hr />
            </div>

            <!-- 바디 -->
            <div class="inner-container-body">
                <!-- 내 프로젝트 전체 리스트 -->
                <div class="inner-container-body-project-list">
                    <!-- 내 프로젝트 개별 아이템 -->
                    <div class="inner-container-body-project-item">

                        <!-- 왼쪽 -->
                        <div class="project-item-left">
                            <div class="project-item-left-image">
                                <img src="https://via.placeholder.com/100" alt="프로젝트 썸네일">
                            </div>

                        </div>

                        <!-- 중간 -->
                        <div class="project-item-middle">
                            <div class="project-item-middle-number">
                                #<span>{프로젝트 번호}</span>
                            </div>
                            <div class="project-item-middle-title">
                                <span>{프로젝트 제목}</span>
                            </div>
                            <div class="project-item-middle-price">
                                예산<span> {예산} </span>원
                            </div>
                        </div>

                        <!-- 오른쪽 -->
                        <div class="project-item-right">
                            <div class="project-item-right-top">
                                <div><a href="#">수정</a></div>
                                <div><a href="#">삭제</a></div>
                            </div>
                            <div class="project-item-right-middle">
                                <span>{상태}</span>
                            </div>
                            <div class="project-item-right-bottom">
                                <a href="#">받은 제안 보러가기</a>
