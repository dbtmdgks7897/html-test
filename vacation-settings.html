<!DOCTYPE html>
<html lang="en">
  <head>

      <div id="vacation-setting">
        <div class="vacation-setting">휴가설정</div>
        <hr />
        <div class="vacation-setting-inner-box">
          <div class="reason-setting">휴가 사유 설정</div>
          <div>
            <select name="" id="reason-setting-select">
              <option value="" disabled selected>눌러서 선택하기</option>
