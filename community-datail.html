<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/community.css">
    <link rel="stylesheet" href="css/community-detail.css">
    <title>AI 커뮤니티-상세보기</title>
    <style>

    </style>
</head>

<body>
    <header></header>
    <div class="container">
        <div class="inner-container">
            <!-- 내부 컨테이너 헤더 -->
            <div class="inner-container-header">
                <!-- 타이틀 -->
                <div class="title">AI 정보 공유 커뮤니티</div>
            </div>

            <!-- 내부 컨테이너 헤더 -->
            <div class="inner-container-body">
                <!-- 글 필터 (전체글, 개념글, 추천글) -->
                <div class="inner-container-body-filter-btn">
                    <button type="button">전체글</button>
                    <button>개념글</button>
                    <button>추천글</button>
                </div>
                <!-- 게시판 -->
                <div class="post-title">
                    <div>제목</div>
                    <div>{<span class="font-blue">제목</span>}</div>
                </div>
                <div class="post-details">
                    <div><span class="font-blue"> {글번호} | {작성계정}</span></div>
                    <div><span class="font-blue">{추천수} | {댓글수} | {조회수} | {작성일}</span></div>
                </div>
                <div class="post-content"></div>
                <div class="delete-report">
                    <button>신고</button>
                    <button>삭제</button>
                </div>
                <div class="post-comment">
                    <div>댓글</div>
                    <input type="text">
                </div>
                <div class="send-btn">
                    <button>전송</button>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>

</html>
