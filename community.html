<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/community.css">
    <title>AI 커뮤니티</title>
    <style>

    </style>
</head>

<body>
    <header></header>
    <div class="container">
        <div class="inner-container">
            <!-- 내부 컨테이너 헤더 -->
            <div class="inner-container-header">
                <!-- 타이틀 -->
                <div class="title">AI 정보 공유 커뮤니티</div>
            </div>

            <!-- 내부 컨테이너 헤더 -->
            <div class="inner-container-body">
                <!-- 글 필터 (전체글, 개념글, 추천글) -->
                <div class="inner-container-body-filter-btn">
                    <button type="button">전체글</button>
                    <button>개념글</button>
                    <button>추천글</button>
                </div>

                <!-- 게시판 -->
                <div class="inner-container-body-table">
                    <table>
                        <thead>
                            <tr>
                                <th>번호</th>
                                <th>제목</th>
                                <th>작성일</th>
                                <th>작성자</th>
                                <th>조회수</th>
                                <th>추천수</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr></tr>
                            <tr>
                                <td>공지</td>
                                <td>게시판 글 사용 방법</td>
                                <td>2022.01.01</td>
                                <td>작성자인데요</td>
                                <td>11111</td>
                                <td>200</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>제목</td>
                                <td>2023.01.01</td>
                                <td>tester</td>
                                <td>111111</td>
                                <td>300</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 글쓰기 버튼 -->
                <div class="inner-container-body-write-btn">
                    <button>글쓰기</button>
                </div>

                <!-- 검색창 -->
                <div class="inner-container-body-search">
                    <div>
                        <!-- 검색 필터 -->
                        <select class="search-options">
                            <option value="option1" selected>전체</option>
                            <option value="option2">제목</option>
                            <option value="option3">내용</option>
                            <option value="option4">작성자</option>
                        </select>

                        <!-- 검색창 -->
                        <input type="text">

                        <!-- 검색 버튼 -->
                        <button>검색</button>
                    </div>
                </div>

                <!-- 페이징 -->
                <div class="inner-container-body-paging">
                    <ul>
                        <a href="#">
                            <li>&lt;&lt;</li>
                        </a>
                        <a href="#">
                            <li>&lt;</li>
                        </a>
                        <a href="#">
                            <li>{1}</li>
                        </a>
                        <a href="#">
                            <li>{2}</li>
                        </a>
                        <a href="#">
                            <li>{3}</li>
                        </a>
                        <a href="#">
                            <li>{4}</li>
                        </a>
                        <a href="#">
                            <li>{5}</li>
                        </a>
                        <a href="#">
                            <li>&gt;</li>
                        </a>
                        <a href="#">
                            <li>&gt;&gt;</li>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>

</html>
