<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/modal-layout.css" />
    <link rel="stylesheet" href="css/modal-check-order-information.css" />
    <title>평가작성</title>
</head>

<body>
    <div class="modal-container">
        <div class="modal-container-inner-box">
            <div class="modal-title">평가작성</div>
            <hr>

            <div class="display-flex-between">
                <div class="reason-message"><span class="font-20">결과물 만족도</span></div>
                <div class="reason-message"><span class="font-20">⭐⭐⭐⭐⭐</span></div>
            </div>
            <div class="display-flex-between">
                <div class="reason-message"><span class="font-20">친절한 상담</span></div>
                <div class="reason-message"><span class="font-20">⭐⭐⭐⭐⭐</span></div>
            </div>
            <div class="display-flex-between">
                <div class="reason-message"><span class="font-20">신속한 대응</span></div>
                <div class="reason-message"><span class="font-20">⭐⭐⭐⭐⭐</span></div>
            </div>
            <div class="evaluation-subtitle"><span class="font-bold ">서비스에 대한 평가를 적어주세요</span></div>
            <input type="text" placeholder="30자 내외로 내용을 입력해 주세요" class="evaluation-contents">
            <div class="evaluation-subtitle"><span class="font-bold ">서비스에 대한 평가 사진을 등록해주세요</span></div>
            <div class="filebox display-flex">
                <label for="file">업로드</label>
                <input type="file" id="file">
                <input class="upload-name" value="파일선택">
            </div>
            <div><span class="font-15 font-adadad">⚠ 후기 사진은 하나만 등록가능</span></div>

            <div class="modal-button-box">
                <button class="modal-button">평가등록하기</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
