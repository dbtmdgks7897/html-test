<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/sent-proposal.css" />

    <title>받은 제안</title>

<body>
    <header>
        <div class="search">
            <input type="text" placeholder="검색어를 입력해주세요" class="search-field" />
            <button type="button" class="search-button">
                <img src="https://via.placeholder.com/30" alt="" />
            </button>
        </div>
        <div class="user-infor">
            <div>
                <img src="https://via.placeholder.com/40" alt="" />
            </div>
            <div class="nickname">닉네임</div>
        </div>
        <div class="alarm">
            <div class="alarm-image">

            </div>
            <div class="alarm-state-image">
                <img src="https://via.placeholder.com/10" alt="" />

            </div>
            <div class="inner-container-body">

                        <div class="recieved-proposal-list-item-left">
                            <img src="https://via.placeholder.com/100" alt="" />
                        </div>
                        <div class="recieved-proposal-list-item-middle">

                            <div class="recieved-proposal-list-item-middle-1">
                                <div id="expert-nickname">{전문가 닉네임}</div>
                                <div id="expert-grade">{전문가 등급}</div>
                            </div>
                            <div class="recieved-proposal-list-item-middle-2">
                                {제안내용}
                            </div>
                            <div class="recieved-proposal-list-item-middle-3">
                                {제안금액} | {제안일수}

                        </div>
