<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/my-ad-manage.css" />
    <title>내 광고 관리</title>
  </head>
  <body>
    <header>
      <div class="search">
        <input
          type="text"
          placeholder="검색어를 입력해주세요"
          class="search-field"
        />
        <button type="button" class="search-button">
          <img src="https://via.placeholder.com/30" alt="" />
        </button>
      </div>
      <div class="user-infor">
        <div>
          <img src="https://via.placeholder.com/40" alt="" />
        </div>
        <div class="nickname">닉네임</div>
      </div>
      <div class="alarm">
        <div class="alarm-image">
          <img src="https://via.placeholder.com/30x50" alt="" />
        </div>
        <div class="alarm-state-image">
          <img src="https://via.placeholder.com/10" alt="" />
        </div>
      </div>
    </header>

    <div class="container">
      <div class="my-ad-manage-container">
        <div class="title">나의 광고 관리</div>
        <hr />
        <div class="my-ad-manage-select-term">
          <!-- TODO 기간선택 글자띄우고 기간선택하면 기간골라지게 하고싶은데 자바스크립트 써야한다고해서 잠시 보류 -->
          <input
            type="date"
            id="datepicker"
            name="datepicker"
            data-placeholder="기간선택"
          />
          ~
          <input
            type="date"
            id="datepicker2"
            name="datepicker"
            data-placeholder="기간선택"
          />
        </div>

        <div class="my-ad-manage-content">
          <div class="my-ad-manage-type">
            <div class="my-ad-manage-type-1">{광고유형}</div>
            <div class="my-ad-manage-type-2">{광고상태}</div>
          </div>
          <div class="my-ad-manage-ad_term">{광고기간}</div>
          <div class="my-ad-manage-service_name">{서비스이름}</div>
          <div class="my-ad-manage-price">결제 금액 : {결제 금액}</div>
        </div>
        <div class="my-ad-manage-content">
          <div class="my-ad-manage-type">
            <div class="my-ad-manage-type-1">{광고유형}</div>
            <div class="my-ad-manage-type-2">{광고상태}</div>
          </div>
          <div class="my-ad-manage-ad_term">{광고기간}</div>
          <div class="my-ad-manage-service_name">{서비스이름}</div>
          <div class="my-ad-manage-price">결제 금액 : {결제 금액}</div>
        </div>
        <div class="my-ad-manage-content">
          <div class="my-ad-manage-type">
            <div class="my-ad-manage-type-1">{광고유형}</div>
            <div class="my-ad-manage-type-2">{광고상태}</div>
          </div>
          <div class="my-ad-manage-ad_term">{광고기간}</div>
          <div class="my-ad-manage-service_name">{서비스이름}</div>
          <div class="my-ad-manage-price">결제 금액 : {결제 금액}</div>
        </div>
        <div class="my-ad-manage-content">
          <div class="my-ad-manage-type">
            <div class="my-ad-manage-type-1">{광고유형}</div>
            <div class="my-ad-manage-type-2">{광고상태}</div>
          </div>
          <div class="my-ad-manage-ad_term">{광고기간}</div>
          <div class="my-ad-manage-service_name">{서비스이름}</div>
          <div class="my-ad-manage-price">결제 금액 : {결제 금액}</div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-left">
        <div class="footer-left-element">
          <div>
            <img src="http://via.placeholder.com/40" alt="" />
          </div>
          <div>커뮤니티</div>
        </div>
        <div class="footer-left-element">
          <div>
            <img src="http://via.placeholder.com/40" alt="" />
          </div>
          <div>찜목록</div>
        </div>
      </div>
      <div class="footer-center">
        <div class="footer-center-element">
          <img src="http://via.placeholder.com/80" alt="" />
        </div>
      </div>
      <div class="footer-right">
        <div class="footer-right-element">
          <div>
            <img src="http://via.placeholder.com/40" alt="" />
          </div>
          <div>메시지</div>
        </div>
        <div class="footer-right-element">
          <div>
            <img src="http://via.placeholder.com/40" alt="" />
          </div>
          <div>마이페이지</div>
        </div>
      </div>
    </footer>
  </body>
</html>
