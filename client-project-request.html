<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/client-project-request.css" />
  <title>프로젝트 바로가기(의뢰인요구)</title>
</head>

<body>
  <header>
    <div class="search">
      <input type="text" placeholder="검색어를 입력해주세요" class="search-field" />
      <button type="button" class="search-button">
        <img src="https://via.placeholder.com/30" alt="" />
      </button>
    </div>
    <div class="user-infor">
      <div>
        <img src="https://via.placeholder.com/40" alt="" />
      </div>
      <div class="nickname">닉네임</div>
    </div>
    <div class="alarm">
      <div class="alarm-image">
        <img src="https://via.placeholder.com/30x50" alt="" />
      </div>
      <div class="alarm-state-image">
        <img src="https://via.placeholder.com/10" alt="" />
      </div>
    </div>
  </header>
  <div class="container">
    <div class="inner-container">
      <div class="inner-container-header">
        <div class="inner-container-header-route">
          <span>{상위 카테고리}</span> / <span>{하위 카테고리}</span>
        </div>
        <div class="inner-container-header-title">
          <span class="title">{프로젝트 제목}</span>
        </div>
        <hr />
      </div>
      <div class="inner-container-body">
        <div class="inner-container-body-profile-image">
          <img src="https://via.placeholder.com/100" alt="프로필 이미지" />
          <div><span class="">의뢰자의 닉네임</span></div>
        </div>
        <div class="inner-container-body-price">
          <p class="info-title">예산</p>
          <span class="font-25-bold font-blue">{예산}</span>
        </div>
        <div class="inner-container-body-description">
          <p class="info-title">프로젝트 설명</p>

          <span class="font-blue">{세부 정보 설명}</span>
        </div>
        <div class="inner-container-body-ready">
          <p class="info-title">프로젝트 준비 사항</p>
          <span class="font-blue">{프로젝트 준비 사항}</span>
        </div>
        <div class="inner-container-body-duration">
          <p class="info-title">작업 기간</p>
          <span class="font-blue">{작업 기간}</span>
        </div>
        <div class="inner-container-body-image">
          <p class="info-title">프로젝트 설명 사진</p>
          <div class="project-explanation">
            <img src="https://via.placeholder.com/100" alt="프로필 이미지" />
            <img src="https://via.placeholder.com/100" alt="프로필 이미지" />
            <img src="https://via.placeholder.com/100" alt="프로필 이미지" />
            <img src="https://via.placeholder.com/100" alt="프로필 이미지" />
          </div>
        </div>
        <div class="inner-container-body-suggest-button">
          <button class="suggest-button">프로젝트 제안하기</button>
        </div>
      </div>
    </div>
  </div>
  <footer></footer>
</body>

</html>
