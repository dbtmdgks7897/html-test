<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/modal-layout.css" />
    <link rel="stylesheet" href="css/modal-check-order-information.css" />
    <title>작업물 발송</title>
</head>

<body>
    <div class="modal-container">
        <div class="modal-container-inner-box">
            <div class="modal-title">작업물 발송</div>
            <hr>

            <div class="evaluation-subtitle"><span class="font-bold ">의뢰인에게 보내는 메세지 내용</span></div>
            <input type="text" placeholder="300자 내외로 내용을 입력해 주세요" class="client-message">
            <div class="evaluation-subtitle"><span class="font-bold ">작업물 첨부</span></div>
            <div class="filebox display-flex">
                <label for="file">업로드</label>
                <input type="file" id="file">
                <input class="upload-name" value="파일선택">
            </div>
            <div><span class="font-15 font-adadad">⚠ 최대 300MB 파일을 압축해 1까지 가능합니다.</span></div>

            <div class="modal-button-box">
                <button class="modal-button">작업물 발송하기</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
