<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/profit-manage.css" />
    <title>수익 관리</title>
  </head>

  <body>
    <header>
      <div class="search">
        <input
          type="text"
          placeholder="검색어를 입력해주세요"
          class="search-field"
        />
        <button type="button" class="search-button">
          <img src="https://via.placeholder.com/30" alt="" />
        </button>
      </div>
      <div class="user-infor">
        <div>
          <img src="https://via.placeholder.com/40" alt="" />
        </div>
        <div class="nickname">닉네임</div>
      </div>
      <div class="alarm">
        <div class="alarm-image">
          <img src="https://via.placeholder.com/30x50" alt="" />
        </div>
        <div class="alarm-state-image">
          <img src="https://via.placeholder.com/10" alt="" />
        </div>
      </div>
    </header>

    <div class="container">
      <!-- 내부 컨테이너 -->
      <div class="inner-container">
        <!-- 헤더(타이틀) -->
        <div class="inner-container-title">
          <div class="title">
            <span>수익 관리</span>
          </div>
          <hr />
        </div>

        <!-- 바디 -->
        <div class="inner-container-body">
          <!-- 상단 수익금, 출금 정보 -->
          <div class="profit-status">
            <!-- 수익금, 출금 정보 상단 -->
            <div class="profit-status-top">
              <span class="font-18-bold">출금 가능 수익금</span>
              <br />
              <span class="font-20-bold">{800,000원}</span>
            </div>
            <!-- 수익금, 출금 정보 중간부 -->
            <div class="profit-status-middle">
              <div class="profit-status-middle-left">
                <span class="font-18-bold">예상 수익금</span><br />
                <span class="font-18-bold">{135,700원}</span>
              </div>
              <div class="profit-status-middle-right">
                <span class="font-18-bold">출금 완료 수익금</span><br />
                <span class="font-18-bold">{135,700원}</span>
              </div>
            </div>
            <!-- 수익금, 출금 정보 하단 -->
            <div class="profit-status-bottom">
              <div class="profit-stauts-bottom-account-body">
                <div class="profit-stauts-bottom-account-body-title">
                  <span>출금 정보</span>
                </div>
                <div>
                  <span>{신한은행 43039*******}(이름)</span>
                </div>
              </div>
            </div>
          </div>

          <!-- 주문 그래프 -->
          <div class="order-graph">
            <!-- 제목, 버튼 -->
            <div class="order-graph-header">
              <div class="order-graph-header-left">
                <span class="font-20-bold">주문 그래프</span>
              </div>
              <div class="order-graph-header-right">
                <button>일별</button>
                <button>월별</button>
              </div>
            </div>
            <!-- 실제 그래프 -->
            <div class="order-graph-body">
              <img src="https://via.placeholder.com/500" alt="그래프" />
            </div>
          </div>

          <!-- 내역 -->
          <div class="profit-log">
            <!-- 제목 (버튼) -->
            <div class="profit-log-header">
              <button>
                <span class="font-18-bold">수익금 내역</span>
              </button>
              <button>
                <span class="font-18-bold">출금 내역</span>
              </button>
            </div>

            <!-- 바디 -->
            <div class="profit-log-body">
              <!-- 제목 (기간) -->
              <div  class="font-20-bold">
                <span >{2023년 8월}</span>
              </div>
              <hr />

              <!-- 실제 내역들 -->
              <div class="profit-log-body-logs">
                <div class="profit-log-body-logs-top">
                  <div class="time"><span>{23.08.13 16:02}</span></div>
                  <div class="profit"><span>{2961} 원</span></div>
                </div>
                <div class="profit-log-body-logs-bottom">
                  <div class="profit-log-body-logs-bottom-left">
                    <div class="nickname"><span>{#41318}</span></div>
                    <div class="real_price">
                      &nbsp;&nbsp;실 거래 금액 : <span>{3000}</span>원
                    </div>
                  </div>
                  <div class="profit-log-body-logs-bottom-right">
                    <div class="status">완료</div>
                  </div>
                </div>
              </div>

              <!-- 출금 버튼 -->
              <div class="profit-log-body-withdraw-btn">
                <button>출금하기</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
