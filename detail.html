<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/layout.css">
    <title>상세페이지</title>
    <style>
        header {
            display: none;
        }

        footer {
            display: none;
        }

        /* class */
        .container {
            border: 1px solid blue;
            height: auto;
        }

        /* 맨위 미리보기? */
        .preview-container {
            border: 1px solid red;
            margin: auto;
            height: 180px;
        }

        .preview-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 미리보기를 뺀 나머지내용 */
        .content-container {
            border: 1px solid gold;
            flex-grow: 1;
            margin-left: 2.5%;
            margin-right: 2.5%;
        }

        /* 카테고리, 레벨+하트, 제목 */
        .title-container {
            border: 1px solid aquamarine;
            margin-left: 3%;
            margin-right: 3%;
        }

        .title-1-category {
            border: 1px solid lawngreen;
        }

        .title-2 {
            display: flex;
            justify-content: space-between;
        }

        .title-2-level {
            border: 1px solid blue;
        }

        .title-2-heart {
            border: 1px solid pink;
        }

        .title-3-title {
            border: 1px solid brown;
        }

        .option-container {
            border: 1px solid aqua;
        }

        /* 타입 3개 고르기 */
        .type-container {
            display: flex;
            justify-content: space-evenly;
            border: 1px solid darkblue;
        }

        .type-1,
        .type-2,
        .type-3 {
            border: 1px solid olive;
        }

        /* 타입 상세옵션 */
        .option-detail-container {
            border: 1px solid chartreuse;
            margin: 15px;
        }

        /* 가격 */
        .option-detail-price {
            border: 1px solid darkmagenta;
        }

        /* 소개글? */
        .option-detail-condition {
            border: 1px solid lightblue;
        }

        /* 상세옵션 고르기 */
        .option-detail-check-container {
            border: 1px solid sienna;
        }

        /* 상세옵션 고르기 단일 */
        .option-detail-check {
            border: 1px solid darkviolet;
            display: flex;
            justify-content: space-between;
        }

        /* 버튼 */
        .payment-button {
            width: 100%;
            height: 60px;
            border-radius: 10px;
            background-color: #56A7E8;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .compare_price-button {
            width: 100%;
            height: 60px;
            border-radius: 10px;
            border: 2px solid #56A7E8;
            background-color: white;
            color: #686868;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .service-container {
            border: 1px solid orange;
            border-radius: 20px;
        }

        .service-title {
            background-color: #EDEDED;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding-top: 10px;
            padding-left: 20px;
            padding-right: 20px;
            color: #898989;
        }

        .service-title p {
            margin-top: 0px;
        }

        .service-content-container {
            text-align: center;
        }

        .service-content {
        }

        .more-button {
            width: 80%;
            height: 40px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #B2B2B2;
            background-color: white;
            font-size: 13px;
            text-decoration: underline;
            cursor: pointer;
        }

        /* id */
        #every-ai {
            color: blue;
        }
    </style>
</head>
<body>
<header></header>
<div class="container">
    <div class="preview-container">
        <img src="img/detail-preview.png">
    </div>
    <div class="content-container">
        <div class="title-container">
            <div class="title-1-category">사진 > AI그림</div>
            <div class="title-2">
                <div class="title-2-level">level 3</div>
                <div class="title-2-heart">하트 12345</div>
            </div>
            <div class="title-3-title">올빼미 사진관</div>
        </div>
        <div class="option-container">
            <div class="type-container">
                <div class="type-1">BASIC</div>
                <div class="type-2">SPECIAL</div>
                <div class="type-3">PREMIUM</div>
            </div>
            <div class="option-detail-container">
                <div class="option-detail-price">149,000원 (VAT포함)</div>
                <div class="option-detail-condition">
                    4년 차 대기업경력 디자이너 2인참여<br>
                    대기업경력 디자이너 2인참여 | 3일이내 제작 | 팀장님 참여 브랜딩회의 | 모든유형로고 원본파일제공
                </div>
                <div class="option-detail-check-container">
                    <div class="option-detail-check">
                        <p>원본파일 제공</p>
                        <input type="checkbox" name="option1" value="value1">
                    </div>
                    <div class="option-detail-check">
                        <p>고해상도 파일 제공</p>
                        <input type="checkbox" name="option2" value="value2">
                    </div>
                    <div class="option-detail-check">
                        <p>응용디자인</p>
                        <input type="checkbox" name="option3" value="value3">
                    </div>
                    <div class="option-detail-check">
                        <p>상표 등록 가능여부</p>
                        <input type="checkbox" name="option4" value="value4">
                    </div>
                </div>
                <button class="payment-button">
                    <span> 구매하기 </span>
                </button>
                <button class="compare_price-button">
                    <span> 가격 비교하러 가기 </span>
                </button>
                <div class="option-detail-compare_price"></div>
            </div>
        </div>
        <div class="profile-container">
        </div>
        <div class="service-container">
            <div class="service-title">
                <p>서비스 설명</p>
            </div>
            <div class="service-content-container">
                <div class="service-content">
                    <p>눈이 큰 올빼미 사진 전문업체입니다</p>
                    <img src="img/detail-service.png">
                    <p style="font-size: 13px">
                        *작품의 대한 권리는 의뢰자가 가져가며,<br>
                        창작자는 판매 완료 포트폴리오에 대한 사용을 <br>
                        제외한 모든 권리를 양도 합니다.
                    </p>
                </div>
                <button class="more-button"> 더보기 </button>
            </div>
        </div>
        <div class="review-container">
        </div>
    </div>
    <!-- TODO 클래스이름 고민 -->
    <div class="detail-footer"></div>
</div>
<footer></footer>
</body>
</html>
