<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/chat-list.css" />
    <title>채팅 리스트</title>
  </head>

  <body>
    <div class="container">
      <!-- 헤더 (타이틀, 메세지 응답 현황) -->
      <div class="chat-list-header">
        <!-- 타이틀 -->
        <div class="title">
          <span>메시지</span>
        </div>

        <!-- 메세지 응답 현황 전체 div -->
        <div class="answer-status">
          <span class="message-response">메시지 응답 현황</span>

          <!-- 내부 박스 -->
          <div class="answer-status-box">
            <!-- 메시지 응답률 박스 -->
            <!-- 이 DIV에만 오른쪽 실선 적용되서 style 직접 적용시켰습니다. -->
            <div
              class="answer-status-rating"
              style="border-right: 1px solid #adadad"
            >
              <span class="blue">{96%}</span>
              <span>메시지 응답률</span>
            </div>

            <!-- 평균 응답시간 박스 -->
            <div class="answer-status-time">
              <span class="blue">{10분 이내}</span>
              <span>평균 응답 시간</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 바디 (검색창, 채팅창 리스트) -->
      <div class="chat-list-body">
        <!-- 채팅창 검색창 -->
        <div class="search chat-search">
          <input type="text" placeholder="검색어를 입력해주세요." class="search-field"  />
          <button type="button" class="search-button">
            <img src="https://via.placeholder.com/30" alt="" />
          </button>
        </div>

        <!-- 채팅창 -->
        <div class="chat-item">
          <!-- 이미지 -->
          <div class="chat-item-image">
            <img src="http://via.placeholder.com/100" alt="" width="70px" />
          </div>
          <!-- 채팅창 정보 -->
          <div class="chat-item-rows">
            <!-- 첫번째 줄 -->
            <div class="chat-item-row-1">
              <div>
                <span>{의뢰자 닉네임}</span>
                <span>거래 상태</span>
              </div>
              <div>
                <span>{접속 시간}</span>
              </div>
            </div>
            <!-- 두번째 줄 -->
            <div class="chat-item-row-2">
              <div>
                <span>{메시지 내용}</span>
              </div>
              <div>
                <span>{아이콘}</span>
              </div>
            </div>
          </div>
        </div>

        <!-- 아래쪽은 더미 -->
        <div class="chat-item">
          <div class="chat-item-image">
            <img src="http://via.placeholder.com/100" alt="" width="70px" />
          </div>
          <div class="chat-item-rows">
            <div class="chat-item-row-1">
              <div>
                <span>{의뢰자 닉네임}</span>
                <span>거래 상태</span>
              </div>
              <div>
                <span>{접속 시간}</span>
              </div>
            </div>
            <div class="chat-item-row-2">
              <div>
                <span>{메시지 내용}</span>
              </div>
              <div>
                <span>{아이콘}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="chat-item">
          <div class="chat-item-image">
            <!-- 70px 사이즈 이미지가 없어 100px로 가져오고 70px로 줄였습니다. -->
            <img src="http://via.placeholder.com/100" alt="" width="70px" />
          </div>
          <div class="chat-item-rows">
            <div class="chat-item-row-1">
              <div>
                <span>{의뢰자 닉네임}</span>
                <span>거래 상태</span>
              </div>
              <div>
                <span>{접속 시간}</span>
              </div>
            </div>
            <div class="chat-item-row-2">
              <div>
                <span>{메시지 내용}</span>
              </div>
              <div>
                <span>{아이콘}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
