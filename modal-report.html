<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/modal-layout.css" />
    <link rel="stylesheet" href="css/modal-report.css" />
    <title>modal-report</title>
</head>

<body>
    <div class="modal-container">
        <div class="modal-container-inner-box">
            <div class="modal-title">신고하기</div>
            <hr>
            <div class="reason-report">신고 사유 설명</div>
            <input type="text" placeholder="신고 사유에 대해 적어주세요">
            <div class="attach-pictures">사진첨부</div>
            <div class="input-file">
                <input type="file" class="input-file-picture">
                <div class="input-file-name">
                    <div>올빼미 사진관.jpg</div>
                    <div class="input-file-icon">❌</div>
                </div>
            </div>
            <div class="modal-container-warning">⚠ 메세지 내용을 첨부해 3장까지 등록가능</div>
            <div class="modal-button-box">
                <button class="modal-button">신고하기</button>
            </div>
        </div>
    </div>
</body>

</html>
