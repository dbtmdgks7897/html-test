<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/my-service.css">
    <title>내 서비스</title>
</head>

<body>
    <header>
        <div class="search">
            <input type="text" placeholder="검색어를 입력해주세요" class="search-field">
            <button type="button" class="search-button">
                <img src="https://via.placeholder.com/30" alt="">
            </button>
        </div>
        <div class="user-infor">
            <div>
                <img src="https://via.placeholder.com/40" alt="">
            </div>
            <div class="nickname">닉네임</div>
        </div>
        <div class="alarm">
            <div class="alarm-image">
                <img src="https://via.placeholder.com/30x50" alt="">
            </div>
            <div class="alarm-state-image">
                <img src="https://via.placeholder.com/10" alt="">
            </div>
        </div>
    </header>
    <div class="container">

        <!-- 내부 컨테이너 -->
        <div class="inner-container">

            <!-- 내부 컨테이너 헤더 -->
            <div class="inner-container-header">

                <!-- 제목 -->
                <div class="title">
                    <span>내 서비스</span>
                </div>
                <hr>

                <!-- 제목 밑 설명(안내) -->
                <div class="inner-container-header-description">
                    <span id="header-description">서비스를 등록하거나 수정하고 싶으면 PC 사이트를 이용해 주세요</span>
                </div>
            </div>

            <!-- 내부 컨테이더 바디(내용) -->
            <div class="inner-container-body">

                <!-- 전체 내 서비스 리스트 -->
                <div class="inner-container-body-service-list">

                    <!-- 내 서비스 개별 div -->
                    <div class="inner-container-body-service">
                        <div class="left">
                            <img src="https://via.placeholder.com/100" alt="">
                        </div>
                        <div class="middle">
                            <div class="middle-service-number">
                                <span>#{서비스 번호}</span>
                            </div>
                            <div class="middle-service-description">
                                <span>{고퀄리티의 AI일러스트를 그려드립니다.}</span>
                            </div>
                            <div class="middle-service-rating">
                                <div class="middle-service-rating-left">현재 평점 및 리뷰</div>
                                <div class="middle-service-rating-right">⭐ 4.8 (156 reviews)</div>
                            </div>
                        </div>
                        <div class="right">
                            <div>수정</div>
                            <div>삭제</div>
                        </div>
                    </div>


                    <div class="inner-container-body-service">
                        <div class="left">
                            <img src="https://via.placeholder.com/100" alt="">
                        </div>
                        <div class="middle">
                            <div class="middle-service-number">
                                <span>#{서비스 번호}</span>
                            </div>
                            <div class="middle-service-description">
                                <span>{고퀄리티의 AI일러스트를 그려드립니다.}</span>
                            </div>
                            <div class="middle-service-rating">
                                <div class="middle-service-rating-left">현재 평점 및 리뷰</div>
                                <div class="middle-service-rating-right">⭐ 4.8 (156 reviews)</div>
                            </div>
                        </div>
                        <div class="right">
                            <div>수정</div>
                            <div>삭제</div>
                        </div>
                    </div>
                    <div class="inner-container-body-service">
                        <div class="left">
                            <img src="https://via.placeholder.com/100" alt="">
                        </div>
                        <div class="middle">
                            <div class="middle-service-number">
                                <span>#{서비스 번호}</span>
                            </div>
                            <div class="middle-service-description">
                                <span>{고퀄리티의 AI일러스트를 그려드립니다.}</span>
                            </div>
                            <div class="middle-service-rating">
                                <div class="middle-service-rating-left">현재 평점 및 리뷰</div>
                                <div class="middle-service-rating-right">⭐ 4.8 (156 reviews)</div>
                            </div>
                        </div>
                        <div class="right">
                            <div>수정</div>
                            <div>삭제</div>
                        </div>
                    </div>

                </div>
                <div class="inner-container-body-service-add-btn">
                    <button id="service-add-btn">서비스 등록하기</button>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>

</html>
