<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/sign-up-choice.css">
    <link rel="stylesheet" href="css/complete-payment.css">
    <title>회원가입 선택</title>
</head>

<body>
    <div class="no-container">
        <!-- 회원가입 선택 전체 컨테이너 -->
        <div class="complete-payment-container">

            <!-- 로고 -->
            <!-- 이미지 변경 필요 -->
            <img id="logo" src="img/logo.png" alt="로고 이미지" width="70%">

            <!-- 안내 문구 -->
            <div class="complete-payment">결제가 완료되었습니다!</div>
            <div class="complete-payment-info">
                주문정보에서 주문한 서비스를 확인하실 수 있습니다. <br>
                작업 관련 사항은 주문 정보 내 '문의하기'를 통해 전문가에게 전달해 주세요.

            </div>

            <!-- 선택 버튼 -->
            <div class="two-button">

                <!-- 전문가에게 문의 -->
                <button id="ask-expert">
                    <span class="bold">전문가에게 문의</span>
                </button>

                <!-- 주문 정보 확인 -->
                <button id="check-order-information">
                    <span class="bold">주문 정보 확인</span>
                </button>
            </div>
            <!-- 결제 -->
            <div class="payment">
                <div class="payment-info">
                    <div class="payment-info-box tatol-price">
                        <div>총 결제 금액</div>
                        <div>5,300원</div>
                    </div>
                    <div class="payment-info-box kakao-pay">
                        <div>카카오 페이</div>
                        <div>5,300원</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
