<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/layout.css">
    <title>아이디 / 비밀번호 찾기</title>
    <style>
        /* class */
        .find-account-container {
            max-width: 350px;
            width: 100%;
            margin: auto;
            padding: 5%;
            padding-top: 20%;
        }
        .blue{
            color: #0089EC;
        }

        /* id */
        #email{
            width: 100%;
            height: 20px;
        }
        #find-button{
            width: 100%;
            background: #0089EC;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="find-account-container">
            <div class="info">
                <p>Find to <span class="blue">Every AI</span></p>
                <h1>
                    <span class="blue">아이디</span>와<span class="blue"> 비밀번호</span>를<br>
                    잊어버리셨나요?
                </h1>
                <p>
                    회원가입 시 입력하신 이메일로 <br>
                    아이디와 비밀번호를 보내드릴게요!
                </p>
            </div>
            <div class="input-box">
                <div class="input-item">
                    <label for="id">등록한 이메일을 입력해주세요</label><br>
                    <input type="text" id="email" placeholder="이메일">
                </div>
                <button id="find-button">아이디 / 비밀번호 찾기</button>
            </div>
        </div>
    </div>
</body>

</html>
