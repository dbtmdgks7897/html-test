<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/find-account.css" />
  <title>비밀번호 찾기</title>
</head>

<body>
  <div class="no-container">
    <div class="find-account-container">
      <div class="info">
        <p>Find to <span class="blue">Every AI</span></p>
        <div class="subtitle">
          <span class="blue"> 비밀번호</span>를<br />
          잊어버리셨나요?
        </div>
        <p class="subtitle-info">
          회원가입 시 입력하신 이메일로 <br />
          비밀번호를 보내드릴게요!
        </p>
      </div>
      <div class="input-box">
        <div class="input-item">
          <label for="id" id="emailInputTitle">등록한 이메일을 입력해주세요</label><br />
          <input type="text" id="email" placeholder=" 이메일" />
        </div>
        <button id="findButton">비밀번호 찾기</button>
      </div>
    </div>
  </div>
</body>

</html>
